<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-color: #f8f8f8; /* Off-white background color */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc; /* Frame around the main body of text */
            border-radius: 10px;
            background-color: #fff; /* White background for the container */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Website</h1>
        <p>This is a paragraph of text in the main body of the webpage. You can add more content here.</p>
        <p>You can also add more paragraphs, images, links, and other HTML elements to customize your webpage.</p>
    </div>
</body>
</html>
